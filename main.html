<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tables in Tables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="10" width="600">
    <tr>
      <td>
        <table border="1" cellspacing="0" cellpadding="5" width="100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      <td>
        <table border="1" cellspacing="0" cellpadding="5" width="100%">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border="1" cellspacing="0" cellpadding="5" width="100%">
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <a href="#">Nested Table</a> Demo Continued
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table border="1" cellspacing="0" cellpadding="5" width="100%">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-bg">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
